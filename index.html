<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Viral Post Creator</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #ffffff;
        color: #000000;
        margin: 0;
        padding: 2rem;
      }
      #root {
        max-width: 1200px;
        margin: 0 auto;
      }
      .app-header {
        text-align: center;
        margin-bottom: 2rem;
      }
      .app-header h1 {
        font-size: 2.5rem;
        font-weight: bold;
        color: #000;
        margin-bottom: 0.5rem;
      }
      .app-header p {
        color: #333;
        max-width: 600px;
        margin: 0 auto;
      }
      .industry-input-container {
        max-width: 600px;
        margin: 0 auto 2rem auto;
      }
      .industry-input-form {
        display: flex;
        gap: 0.75rem;
      }
      .industry-input-field {
        flex-grow: 1;
        padding: 0.75rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 0;
      }
      .industry-input-button {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        color: #fff;
        background-color: #333;
        border: none;
        border-radius: 0;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .industry-input-button:hover:not(:disabled) {
        background-color: #111;
      }
      .industry-input-button:disabled {
        background-color: #999;
        cursor: not-allowed;
      }
      .loader-container {
        text-align: center;
        margin: 3rem 0;
      }
      .loader-spinner {
        display: inline-block;
        width: 2.5rem;
        height: 2.5rem;
        border: 4px solid #e3e3e3;
        border-top: 4px solid #333;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .loader-message {
        margin-top: 1rem;
        color: #555;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .error-container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 1rem;
        border: 1px solid #d9534f;
        background-color: #f2dede;
        color: #a94442;
        border-radius: 0;
        text-align: center;
      }
      .error-title {
        font-weight: bold;
      }
      .placeholder-text {
        text-align: center;
        color: #888;
        margin-top: 4rem;
      }
      .posts-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1.5rem;
        margin-top: 2rem;
      }
      .post-card {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 0;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
      .post-card-image-container {
        position: relative;
        width: 100%;
        padding-top: 100%;
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        box-sizing: border-box;
      }
      .post-card-image-content {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .post-card-image-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.6);
      }
      .post-card-image-text {
        position: relative;
        z-index: 10;
        font-size: 1.75rem;
        font-weight: bold;
        color: white;
      }
      .post-card-caption-container {
        padding: 1rem;
        flex-grow: 1;
      }
      .post-card-caption {
        white-space: pre-wrap;
        font-size: 0.9rem;
        line-height: 1.6;
        color: #333;
      }
      @media (max-width: 640px) {
        body {
          padding: 1rem;
        }
        .app-header h1 {
          font-size: 2rem;
        }
        .industry-input-form {
          flex-direction: column;
        }
      }
    </style>
